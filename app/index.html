        <div id="loading" class="loading">
            <div class="loading_bar" style="width: 0px;"></div>
        </div>



        <section class="home " id="home">
            
            <div class="header-text">
                <h1 class="tlt " >Guillaume Boulez</h1>    
                <div class="sub-site-title">Styliste - Paris, New York, London</div>            
            </div>

            <ul class="home-slider list-unstyled">
                <li style="background-image:url(/l/1200x1200/http://localhost:9000/media/home/home2.jpg)" ><span></span></li>
                <li style="background-image:url(/l/1200x1200/http://localhost:9000/media/home/home3.jpg)" ><span></span></li>
                <li style="background-image:url(/l/1200x1200/http://localhost:9000/media/home/home4.jpg)" ><span></span></li>
                <li style="background-image:url(/l/1200x1200/http://localhost:9000/media/home/home5.jpg)" ><span></span></li>
                <li style="background-image:url(/l/1200x1200/http://localhost:9000/media/home/home6.jpg)" ><span></span></li>
            </ul>

        </section>

        <section id="listing">
            
        </section>





        <script type="text/template" id='workListTpl'>
        <ul>
            <% _.each(projects, function(project) { %> 
                <li  data-bgcoul="<%= project.bgcoul %>">

                    <div style="background-image:url(http://localhost:9000/media/<%= project.path %>/<%= project.thumb %>)" class="<%= project.class %>">
                        <h2><%= project.title %></h2>
                        <h3><%= project.publication %></h3>                            
                    </div>

                </li>
            <%});%>
        </ul>


        </script>




        <script type="text/template" id='workTpl'>

        <h1><%= project.title %></h1>

        <div id="nav">
        <ul>
            <li><a href="#" class="nav-close">x</a></li>
            <li><a href="#" class="nav-prev">&#8592;</a></li>
            <li><a href="#" class="nav-next">&#8594;</a></li>
        </ul>
        </div>



            <div class="swiper-container">
              <div class="swiper-wrapper">
                  <div class="swiper-slide credits">
                    <div>
                        <h2><%= project.publication %></h2>
                        
                        <p>
<strong>Photographer : </strong><br/>
Saga Sig<br/>
<strong>Stylist : </strong><br/>
Guillaume Boulez<br/>
<strong>Hair stylist : </strong><br/>
Lok Lau @ CLM<br/>
<strong>Make Up artist : </strong><br/>
Celia Burton @ CLM<br/>
<strong>Manicurist : </strong><br/>
Jessica Hoffman @ Caren <br/>
using Sally Hansen<br/>
<strong>Set Designer : </strong><br/>
Thomas Petherick<br/>
<strong>Stylist’s assistants : </strong><br/>
Remi Meunier and Margaux Rebois<br/>
<strong>Hair stylist’s assistant : </strong><br/>
Liv Holst                        </p>

                    </div>
                  </div>

                <% _.each(project.data, function(slide) { %> 
                  <div class="swiper-slide"  style="width:200px;">
                    <img src="http://localhost:9000/media/<%= project.path %>/<%= slide %>" alt="">
                  </div>
                <%});%>              

              </div>
            </div>

        </script>
